<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <style>
        body { background: #e9ecef; font-family: Arial; }
        .container { margin: 30px auto; width: 60%; background: #fff; padding: 20px; border-radius: 8px; }
        h2 { background: #8bc34a; color: #fff; padding: 10px; border-radius: 4px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0 15px 0; }
        button { background: #4caf50; color: white; padding: 10px 20px; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter your Details for Loan Approval Prediction</h2>
        <form action="{{ url_for('submit') }}" method="post">
            <label>Gender</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Married</label>
            <select name="married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Dependents</label>
            <input type="number" name="dependents" min="0" max="10" required>

            <label>Education</label>
            <select name="education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label>Self Employed</label>
            <select name="self_employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Applicant Income</label>
            <input type="number" name="applicant_income" required>

            <label>Coapplicant Income</label>
            <input type="number" name="coapplicant_income" required>

            <label>Loan Amount</label>
            <input type="number" name="loan_amount" required>

            <label>Loan Amount Term</label>
            <input type="number" name="loan_term" required>

            <label>Credit History</label>
            <select name="credit_history">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Property Area</label>
            <select name="property_area">
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
